on:
  workflow_dispatch:
    inputs:
      azure_object_id:
        description: 'Azure AD group object ID'
        required: true
permissions:
  id-token: write
  contents: read

name: Create resource
jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - name: 'Az CLI login using OIDC'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Run az commands'
        run: |
          az group create -n ${{ github.event.inputs.azure_object_id }} --location westus

