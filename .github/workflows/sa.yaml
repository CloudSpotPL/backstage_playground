on:
  workflow_dispatch:
    inputs:
      st_name:
        required: true
permissions:
  id-token: write
  contents: read

name: 'Create resource: st${{ github.event.inputs.st_name }}'
jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - name: 'Az CLI login using OIDC'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Creating storage account'
        run: |
          echo "GH_RANDOM=$(echo shuf -i 100-999 -n 1)" >> $GH_RANDOM
          az group create -n 'rg-${{ github.event.inputs.st_name }}-{{env.GH_RANDOM}}' --location westus
      
          az storage account create -n 'st${{ github.event.inputs.st_name }}{{env.GH_RANDOM}}' -g 'rg-${{ github.event.inputs.st_name }}-{{env.GH_RANDOM}}' -l westus --sku Standard_LRS

