apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: onboarding
  title: Azure Onboarding
  description: Onboard to Azure
  tags:
    - azure
spec:
  owner: nietakipawel
  type: service
  parameters:
    - title: You are about to request access to a shared team key/value store in Vault
      required:
        - azure_object_id
      properties:
        azure_object_id:
          title: Object ID for your team
          type: string
          description: The object ID for the group in Azure active directory that matches your team
  steps:
    - id: run-onboarding
      name: Run onboarding
      action: github:actions:dispatch
      input:
        repoUrl: 'github.com?repo=backstage_playground&owner=CloudSpotPL'
        workflowId: 'blank.yaml'
        branchOrTagName: 'main'
        workflowInputs:
          azure_object_id: ${{ parameters.azure_object_id }}
    - id: log
      needs: run-onboarding
      name: Result
      action: debug:log
      input:
        message: |
          Your request for access has been received, you can follow the progress at https://github.com/volvo-cars/rdswf-vault-onboarder/issues.
          RG created
